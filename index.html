<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color-game</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #bottom{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <main>
        <section class="top">
            <h1>THE GREAT
               <span class="color-display ">RGB</span> 
                GUESSING GAME</h1>
        </section>
        <section id="mid">
                <div class="left">
                    <button class="new-color mid-btn">NEW COLORS</button>
                    <span class="message"></span>
                </div>
                <div class="right">
                    <button class="easy mid-btn">EASY</button>
                    <button class="hard mid-btn selected">HARD</button>
                
                
            </div>
            
           
        </section>
        <div class="but">
            <section id="bottom bot"  >
                <div class="row color"></div>
                <div class="row color"></div>
                <div class="row color"></div>
              
                <div class="col color"></div>
                <div class="col color" ></div>
                <div class="col color"></div>
              
            </section>
        </div>
      
        
    </main>
    <script src="index.js"></script>
</body>
</html>
